		<script>
const zooms = ["50%", "60%", "80%", "110%", "120%", "130%", "140%", "150%", "180%", "200%"];
let zoomIndex = parseInt(localStorage.getItem("zoomIndex")) || 7;

const updateZoom = function() {
    document.querySelector("body").style.zoom = zooms[zoomIndex];
};

document.querySelector("changezoom").addEventListener("click", function() {
    ++zoomIndex;
    if (zoomIndex >= zooms.length) {
        zoomIndex = 0;
    }

    localStorage.setItem("zoomIndex", zoomIndex);
    updateZoom();
});

updateZoom();
		</script>
